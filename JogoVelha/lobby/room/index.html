<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala</title>
    <!-- Bootstrap styles -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- My Styles-->
    <link rel="stylesheet" href="styles/styles.css">
    <!-- Bootstrap scripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>    
    <!-- My Scripts -->
    <script src="scripts/scripts.js"></script>
</head>
<body>
    <aside class="room">
        <div class="titlePlayers">
            Jogadores na Sala
        </div>
        <hr/>
        <table id="tablePlayers">

        </table>        
        <div class="player">
          <div class="icon">
              <img src="https://i.ibb.co/XSvWxHC/user.png" draggable="false" style="-moz-user-select: none;">
          </div>
          <div class="nameplayer">
            
          </div>          
          <div class="button blue" id="conf" onclick="resetImgGame()" data-toggle="modal" data-target="#exampleModalCenter" style="margin-top: 3px;">
            <img src="https://i.ibb.co/WFcNSHV/config1.png" draggable="false" style="width: 65%; height: auto; margin-top: -5px; margin-left: -1px; -moz-user-select: none;">
          </div>
          <div class="button blue" id="play" style="margin-top: 3px;">
            <img src="https://i.ibb.co/whdXtq7/Play1.png" draggable="false" style="width: 80%; height: auto; margin-top: -5px; margin-left: -1px; -moz-user-select: none;">
          </div>
          <div class="button red" onclick="leaveRoom()" id="exit" style="margin-top: 3px;">
            <img src="https://i.ibb.co/Qf5w6L3/disconnect4.png" draggable="false" style="width: 80%; height: auto; margin-top: -5px; margin-left: 1px; -moz-user-select: none;">
            
            
          </div>
        </div>
      </aside>
    <main>
      <!-- Modal -->
      <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Configurações do Jogo</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" style="display: flex;">
              <div class="btn-group" style="height: 35px;">
                
                <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Icones
                </button>
                <div class="dropdown-menu" id="iconsgame">

                </div>                
              </div>
              <div class="btn-group">
                <div class="icongame" style="width: 35%; margin-left: 150px">
                  <img src="" id="imgselected" style="width: 100%;">
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-success" onclick="saveIconPlayer()" data-dismiss="modal">Salvar</button>
              <button type="button" class="btn btn-outline-dark" data-dismiss="modal">Cancelar</button>
            </div>
          </div>
        </div>
      </div>      
      <!-- Modal -->
        
    </main>    
</body>
</html>
